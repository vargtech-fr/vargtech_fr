<svg viewBox="0 0 64 64" width="128" height="128" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="t d">
  <title id="t">Support et ajustements (3 mois)</title>
  <desc id="d">Icône calendrier violet avec mention 3M</desc>
  <style>
    .violet{fill:#7C5CFF}
    .violetD{fill:#5A45D6}
    .text{font-family:sans-serif;font-weight:700;fill:#FFFFFF}
  </style>

  <!-- cadre calendrier -->
  <rect x="12" y="14" width="40" height="36" rx="4" class="violetD"></rect>
  <!-- bandeau du haut -->
