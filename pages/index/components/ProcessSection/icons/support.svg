  <!-- attaches -->
  <rect x="18" y="10" width="4" height="6" rx="2" fill="#BBA7FF"></rect>
  <rect x="42" y="10" width="4" height="6" rx="2" fill="#BBA7FF"></rect>

  <!-- texte "3M" centré -->
